<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Brunch Cafe</h1>
    <nav>
      <button id="selected">All</button>
      <button>Platter</button>
      <button>Dessert</button>
      <button>Bush</button>
      <button>Drink</button>
      <hr />
    </nav>
    <div class="menu-wrapper">
      <div class="menu">
        <img src="image/platter/lamb_rib_steak.jpeg" alt="양갈비 스테이크" />
        <div class="menu-info">
          <div class="menu-name">양갈비 스테이크</div>
          <div class="menu-price">\30000</div>
          <div class="menu-describe">
            허브 로스트 감자와 레몬 딜을 곁들여 참숯 그릴에 구운 양갈비 스테이크
          </div>
        </div>
      </div>
      <div class="menu">
        <img src="image/platter/open_sandwich.jpg" alt="오픈 샌드위치" />
        <div class="menu-info">
          <div class="menu-name">오픈 샌드위치</div>
          <div class="menu-price">30000</div>
          <div class="menu-describe">
            허브 로스트 감자와 레몬 딜을 곁들여 참숯 그릴에 구운 양갈비 스테이크
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
